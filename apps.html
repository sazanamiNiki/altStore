<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アプリカタログ | bunchoniki Store</title>
  <meta name="description" content="厳選アプリの完全カタログ。カテゴリー別、キーワード検索で簡単に見つかります。">
  <meta name="keywords" content="AltStore, アプリカタログ, サイドローディング, 厳選アプリ">
  <meta property="og:title" content="アプリカタログ | bunchoniki Store">
  <meta property="og:description" content="厳選アプリをカテゴリー別に検索">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="./assets/js/components.js"></script>
  <script src="./assets/js/status.js"></script>
  <script src="./assets/js/app-catalog.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="header-container"></div>

  <main class="max-w-7xl mx-auto px-4 py-12">
    <div class="mb-12">
      <h1 class="text-4xl font-bold mb-4">アプリカタログ</h1>
      <p class="text-gray-600">厳選アプリを検索・フィルター</p>
    </div>

    <div class="bg-white rounded-lg border-2 border-gray-200 p-6 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">アプリ名や作った人で探す</label>
          <input type="text" id="search-input" placeholder="Delta、UTM、Sidestoreなど..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">カテゴリーで選ぶ</label>
          <select id="category-select" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent">
            <option value="">すべてのカテゴリー</option>
          </select>
        </div>
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">配布方法</label>
        <select id="distribution-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent">
          <option value="">すべて表示</option>
          <option value="official">App Store配信</option>
          <option value="sideload">IPA配布（7日署名）</option>
        </select>
      </div>
      <div class="flex gap-4">
        <button id="notarized-filter" class="btn-secondary icon-with-text">
          <span class="material-symbols-outlined check-icon">check_circle</span>
          <span>安心マーク付きのみ</span>
        </button>
        <button id="reset-filter" class="btn-secondary">条件をリセット</button>
      </div>
    </div>

    <div id="app-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
      <div class="col-span-full text-center py-8">
        <p class="text-gray-500">アプリを読み込み中です</p>
      </div>
    </div>

    <div id="modal-container"></div>
  </main>

  <div id="footer-container"></div>

  <script>
    document.getElementById('header-container').innerHTML = createHeader();
    document.getElementById('footer-container').innerHTML = createFooter();
    setupMobileMenu();
  </script>
</body>
</html>
