name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - develop

jobs:
  deploy-master:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy master to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          cname: altstore-jp.bunchoniki.com
          keep_files: true
          force_orphan: true

  deploy-develop:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare dev deployment
        run: |
          mkdir -p /tmp/dev-build
          cp -r . /tmp/dev-build/
          cd /tmp/dev-build
          # baseurl を /altStore-jp から /altStore-jp/dev に置換
          find . -name "*.html" -type f -exec sed -i 's|/altStore-jp/|/altStore-jp/dev/|g' {} +
          find . -name "*.js" -type f -exec sed -i 's|/altStore-jp/|/altStore-jp/dev/|g' {} +
          find . -name "*.css" -type f -exec sed -i 's|/altStore-jp/|/altStore-jp/dev/|g' {} +

      - name: Deploy develop to gh-pages dev folder
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/dev-build
          destination_dir: dev
