<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アプリ詳細 | bunchoniki Store</title>
  <meta name="description" content="アプリの詳細情報">
  <meta name="robots" content="noindex, follow">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="./assets/js/components.js"></script>
  <script src="./assets/js/seo.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="header-container"></div>

  <main class="max-w-4xl mx-auto px-4 py-12">
    <div id="breadcrumb" class="mb-8"></div>

    <div id="loading-container" class="bg-white rounded-lg border-2 border-gray-200 p-12 mb-12 text-center">
      <div class="flex flex-col items-center gap-4">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        <p class="text-gray-600">アプリ情報を読み込んでいます...</p>
      </div>
    </div>

    <div id="app-detail" class="bg-white rounded-lg border-2 border-gray-200 p-8 mb-12" style="display: none;">
      <div class="flex flex-col md:flex-row gap-8 mb-8">
        <img id="app-icon" class="w-32 h-32 rounded-2xl object-cover" alt="App Icon">
        <div class="flex-1">
          <h1 id="app-name" class="text-4xl font-bold mb-2"></h1>
          <p id="app-developer" class="text-gray-600 mb-4"></p>
          <div id="app-badges" class="flex flex-wrap gap-2 mb-4"></div>
          <div id="distribution-info-container" class="mt-4"></div>
          <div class="flex gap-4">
            <button class="btn-primary text-lg" onclick="downloadCurrentApp()">ダウンロード</button>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 p-6 bg-gray-50 rounded">
        <div>
          <p class="text-xs text-gray-500">バージョン</p>
          <p id="app-version" class="font-bold"></p>
        </div>
        <div>
          <p class="text-xs text-gray-500">ファイルサイズ</p>
          <p id="app-size" class="font-bold"></p>
        </div>
        <div>
          <p class="text-xs text-gray-500">必須iOS</p>
          <p id="app-ios" class="font-bold"></p>
        </div>
      </div>

      <div class="mb-8">
        <h2 class="text-2xl font-bold mb-4">このアプリについて</h2>
        <p id="app-description" class="text-gray-700 leading-relaxed"></p>
      </div>

      <div id="version-description-section"></div>

      <div id="screenshots-section"></div>
    </div>

    <div id="adsense-container"></div>
  </main>

  <div id="footer-container"></div>

  <script>
    let currentApp = null;

    document.getElementById('header-container').innerHTML = createHeader();
    document.getElementById('footer-container').innerHTML = createFooter();
    document.getElementById('adsense-container').innerHTML = createAdSenseHorizontal();
    setupMobileMenu();

    function formatBytes(bytes) {
      if (!bytes) return 'N/A';
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
    }

    async function loadAppDetail() {
      const params = new URLSearchParams(window.location.search);
      const appId = params.get('id');
      const loadingContainer = document.getElementById('loading-container');
      const appDetailContainer = document.getElementById('app-detail');

      if (!appId) {
        loadingContainer.style.display = 'none';
        appDetailContainer.style.display = 'block';
        appDetailContainer.innerHTML = '<p class="text-red-600">アプリが見つかりません</p>';
        return;
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxcaYOnyNaovd0ERTnVKKRxZP0x4eWSftKk-mMVCXZrbuQDw8e-aPN9sj4dSDPoGYeBsg/exec');
        const data = await response.json();
        currentApp = data.apps.find(app => app.bundleIdentifier === appId);

        if (!currentApp) {
          loadingContainer.style.display = 'none';
          appDetailContainer.style.display = 'block';
          appDetailContainer.innerHTML = '<p class="text-red-600">指定されたアプリが見つかりません</p>';
          return;
        }

        renderAppDetail();
        renderDistributionInfo();
        renderVersionDescription();
        renderScreenshots();

        // ローディング非表示、コンテンツ表示
        loadingContainer.style.display = 'none';
        appDetailContainer.style.display = 'block';
      } catch (error) {
        console.error('Failed to load app detail:', error);
        loadingContainer.style.display = 'none';
        appDetailContainer.style.display = 'block';
        appDetailContainer.innerHTML = '<p class="text-red-600">アプリ情報の読み込みに失敗しました</p>';
      }
    }

    function renderDistributionInfo() {
      if (!currentApp) return;

      const distributionCategory = currentApp.distributionInfo?.category || 'sideload';
      const container = document.getElementById('distribution-info-container');

      if (distributionCategory === 'official') {
        container.innerHTML = `
          <div class="bg-green-50 rounded-lg p-4 border-l-4 border-green-500">
            <div class="font-bold text-green-700 mb-2 flex items-center gap-2">
              <span class="material-symbols-outlined text-green-600">check_circle</span>
              App Store配信
            </div>
            <p class="text-sm text-gray-700">
              このアプリはApp Storeを通じて配信されており、継続的に利用できます。
              7日署名の更新作業は不要です。
            </p>
          </div>
        `;
      } else {
        container.innerHTML = `
          <div class="bg-yellow-50 rounded-lg p-4 border-l-4 border-yellow-500">
            <div class="font-bold text-yellow-700 mb-2 flex items-center gap-2">
              <span class="material-symbols-outlined text-yellow-600">warning</span>
              IPA配布（7日署名）
            </div>
            <p class="text-sm text-gray-700 mb-3">
              このアプリはIPAファイルとして配布されており、<strong>7日ごとの再署名が必要</strong>です。
            </p>
            <ul class="list-disc list-inside text-sm text-gray-700 space-y-1 ml-2">
              <li>AltStore/SideStore経由でインストール</li>
              <li>7日ごとに自動更新が必要</li>
              <li>再署名により自己署名に切り替わります</li>
            </ul>
            <div class="mt-3 p-3 bg-blue-50 rounded border border-blue-200">
              <p class="text-xs text-gray-700">
                <strong>注意：</strong>信頼できる公式ソースからインストールする限り、
                サンドボックス構造により安全性は保たれています。
              </p>
            </div>
          </div>
        `;
      }
    }

    function renderAppDetail() {
      document.title = `${currentApp.name} | bunchoniki Store`;
      document.querySelector('meta[name="description"]').setAttribute('content', currentApp.localizedDescription || 'アプリの詳細情報');

      document.getElementById('app-icon').src = currentApp.iconURL;
      document.getElementById('app-name').textContent = currentApp.name;
      document.getElementById('app-developer').textContent = `作った人: ${currentApp.developerName}`;
      document.getElementById('app-version').textContent = currentApp.version || 'N/A';
      document.getElementById('app-size').textContent = formatBytes(currentApp.size);

      // 必須iOS
      const minOSVersion = currentApp.versions && currentApp.versions[0] && currentApp.versions[0].minOSVersion
        ? `iOS ${currentApp.versions[0].minOSVersion}以上`
        : 'iOS 14以上';
      document.getElementById('app-ios').textContent = minOSVersion;

      // 説明文
      document.getElementById('app-description').textContent = currentApp.localizedDescription || '説明はありません';

      // バッジ（カテゴリ）
      const badgesContainer = document.getElementById('app-badges');
      badgesContainer.innerHTML = `<span class="text-xs bg-sky-100 text-sky-800 px-3 py-1 rounded-full">${currentApp.category}</span>`;
    }

    function renderVersionDescription() {
      if (!currentApp.versionDescription) return;

      const features = currentApp.versionDescription.split('\n').filter(f => f.trim());
      if (features.length === 0) return;

      const section = document.getElementById('version-description-section');
      section.innerHTML = `
        <div class="mb-8">
          <h2 class="text-2xl font-bold mb-4">主な機能</h2>
          <ul class="list-disc list-inside space-y-2 text-gray-700">
            ${features.map(f => `<li>${f.trim()}</li>`).join('')}
          </ul>
        </div>
      `;
    }

    function renderScreenshots() {
      const screenshots = currentApp.screenshots || currentApp.screenshotURLs || [];
      if (screenshots.length === 0) return;

      const section = document.getElementById('screenshots-section');
      section.innerHTML = `
        <div class="mb-8">
          <h2 class="text-2xl font-bold mb-4">スクリーンショット</h2>
          <div class="flex gap-3 overflow-x-auto pb-2">
            ${screenshots.map(url => `<img src="${url}" alt="Screenshot" class="rounded border border-gray-200 h-96 flex-shrink-0">`).join('')}
          </div>
        </div>
      `;
    }

    function downloadCurrentApp() {
      if (currentApp && currentApp.downloadURL) {
        window.location.href = currentApp.downloadURL;
      }
    }

    loadAppDetail();
  </script>
</body>
</html>
